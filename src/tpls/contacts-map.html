<section class="contacts">
  <div class="container contacts__container">
    <div class="contacts__info">
      <h2 class="contacts__title section-title">Le Trinquet, le lieu de vie de Soorts-Hossegor</h2>
      <p class="contacts__desc section-desc">Contactez-nous via nos réseaux ou directement par téléphone ou mail</p>
      <div class="contacts__links flex">
        @@include("./socials.html", {"instagram": "instagram-accent", "facebook": "facebook-accent", "className": "contacts__socials"})
        <div class="hints contacts__hints">
          <a href="#" class="hints__item hints__item--tel">
            <svg class="hints__item-icon">
              <use xlink:href="./img/icons/tel.svg#tel"></use>
            </svg>
            <span class="hints__item-text">05 58 70 91 54</span>
          </a>
        </div>
      </div>
      <div class="flex flex--column contacts__buttons">
        <button class="button button--primary contacts__button-table" data-poppa-open="callback-table">Réserver une table</button>
        <button class="button button--secondary contacts__button-ball" data-poppa-open="callback-ball">Réserver une partie</button>
      </div>
    </div>
    <div class="contacts-map js_lazy__media">
      <img class="contacts-map__preview js_lazy__preview" src="./img/contact/map.jpg" alt="" />
      <iframe class="contacts-map__frame js_lazy__content" data-src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d214.5195643835964!2d-1.3951768151776704!3d43.66439993527714!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x446578237b8fe0ca!2sLe%20Trinquet!5e0!3m2!1sru!2sby!4v1662621649656!5m2!1sru!2sby" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>
